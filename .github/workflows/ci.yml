name: ci

env:
  CMAKE_BUILD_TYPE: Release
  HOMEBREW_NO_INSTALL_CLEANUP: 1

on:
  push:
    paths:
      - "**.c"
      - "**.f"
      - "**.F"
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**.txt"
      - ".github/workflows/ci.yml"


jobs:

  linux_mac:
    timeout-minutes: 15

    strategy:
      matrix:
        shared: [true, false]
        img: [ {os: ubuntu-latest, fc: gfortran, cmd: sudo apt update && sudo apt install --no-install-recommends libopenmpi-dev openmpi-bin liblapack-dev libscalapack-mpi-dev},
               {os: macos-latest, fc: gfortran-11, cmd: brew install gcc lapack scalapack open-mpi}
        ]
        exclude:
          - shared: true
            img: {os: macos-latest}


    runs-on: ${{ matrix.img.os }}
    env:
      FC: ${{ matrix.img.fc }}

    steps:
    - uses: actions/checkout@v2

    - name: Install prereqs
      run: ${{ matrix.img.cmd }}

    # - name: configure with scotch
    #   if: runner.os == 'Linux'
    #   run: cmake -B build -Darith=d -Dscotch:BOOL=true --install-prefix=${{ runner.temp }} -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}

    - name: configure
      run: cmake -B build -Darith=d --install-prefix=${{ runner.temp }} -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}

    - name: build release
      run: cmake --build build
    - name: test release
      run: ctest --test-dir build --preset default

    - name: install package
      run: cmake --install build

    - name: configure example
      run: cmake -S examples -B examples/build -DCMAKE_PREFIX_PATH:PATH=${{ runner.temp }} -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}
    - name: build example
      run: cmake --build examples/build || cmake --build examples/build -v
    - name: test example
      run: ctest --test-dir examples/build -V


  intsize64:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2

    - name: Install prereqs
      run: |
        sudo apt update
        sudo apt install --no-install-recommends libopenmpi-dev openmpi-bin liblapack-dev libscalapack-mpi-dev

    - run: cmake -B build -Dintsize64:BOOL=yes -Darith=d
    - run: cmake --build build
    - run: ctest --test-dir build --preset default

    - run: cmake --install build


  linux-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install prereqs
      run: |
        sudo apt update
        sudo apt install --no-install-recommends libopenmpi-dev openmpi-bin


    - run: cmake -B build -Darith=d -Dautobuild:BOOL=on --install-prefix=${{ runner.temp }}
    - run: cmake --build build --parallel
    - run: ctest --test-dir build --preset default

    - run: cmake --install build
